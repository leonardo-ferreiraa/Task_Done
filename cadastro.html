<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="css/cadastro.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class = "screen">
                <div class="login">
                    <form>
                        <label class="label_title" for="chk" aria-hidden="true">Cadastro</label>
                        <div class="login__field">
                            <label class="label_text">Nome</label>
                            <input type ="text" class="login_text" placeholder="digite seu Nome">
                            </div><br>
                        <div class="login__field">  
                            <label class="label_text">Idade</label>
                            <input type ="password" class="login_text" placeholder="Idade">
                        </div><br>
                        <div class="login__field">  
                            <label class="label_text">Telefone</label>
                            <input type ="password" class="login_text" placeholder="Telefone">
                        </div><br>
                        <div class="login__field">  
                            <label class="label_text">Usuário</label>
                            <input type ="password" class="login_text" placeholder="Usuário">
                        </div><br>
                        <div class="login__field">  
                            <label class="label_text">Senha</label>
                            <input type ="password" class="login_text" placeholder="digite sua senha">
                        </div><br>
                        <input type ="submit" class="login_submit" value="Logar">
                    </form>
                    <form action="index.html">
                        <input type="submit" class="login_submit" value="Já possui login?">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
